<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
   <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <meta charset="UTF-8">
      <title>Super Resolution</title>
      <link rel="shortcut icon" href="https://www.freeiconspng.com/uploads/video-icon-6.png" />
      <!--Import Google Icon Font-->

      <link type="text/css" rel="stylesheet" href="{% static 'Application/sty.css' %}" >
      <script type="text/javascript" src="{% static 'Application/particle.js' %}"></script>
      <script type="text/javascript" src="{% static 'Application/app.js' %}"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-2 col-md-12" >
         <a class="navbar-brand" href="#">SUPER RESOLUTION</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="justify-content:flex-end;">
            <div class="navbar-nav">
               <a class="nav-item nav-link " href="{% url 'index' %}"><i class="fa fa-home"></i>  Home <span class="sr-only">(current)</span></a>
               <a class="nav-item nav-link" a href="{% url 'Application:about' %}">About</a>
            </div>
         </div>
      </nav>

      <!-- <script src="{% static 'Application/particles.js' %}"></script>
      <script src="{% static 'Application/app.js' %}"></script> -->
      <center>
        <div class="container" style="position:absolute;top:48%;">
          <h2>This file type is not supported!</h2>
          <h4>Files with extension .mp4/.jpeg/.jpg/png will work.</h4>
          <a href="{% url 'Application:upload' %}" class="btn btn-info" role="button">Try Again</a>
        </div>
      </center>



      <footer  class="fixed-bottom"> <a href="https://github.com/mahimaarora/SuperResolution" target="_blank"><i class="fa fa-git-square" style="font-size:30px"></i></a>  2018 Version 1.0  </footer>
   </body>
</html>
